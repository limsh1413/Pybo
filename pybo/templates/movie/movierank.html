{% extends "base.html" %}

{% block content %}


<div class="container my-3">
    <table class="table table-hover">
        <thead>
        <tr class="thead-dark">
            <th style="width:10%">순위</th>
            <th style="width:30%">제목</th>
            <th style="width:20%">별점</th>
            <th>장르</th>
            <th>포스터</th>
        </tr>
        </thead>
        <tbody>
        {% for movie in rdata %}
            <tr>
                <td> {{ loop.index }}</td>
                <td> {{ movie.title }}</td>
                <td> {{ movie.star}}</td>
                <td> {{ movie.genre }}</td>
                <td><img src="{{ movie.img }}"></img> </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
